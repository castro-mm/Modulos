<div class="container-fluid">
    <form #f [formGroup]="form" (submit)="salvar()">
        <p-divider class="mt-1" />
        <div class="row mt-2">
            <div class="col-10">
                <label for="razaoSocial" class="mb-1">{{fieldsLabels['razaoSocial']}}:</label>                
                <input 
                    id="razaoSocial" 
                    formControlName="razaoSocial" 
                    pInputText 
                    autofocus 
                    fluid />
                <app-field-validation-message [control]="form.get('razaoSocial')" [label]="fieldsLabels['razaoSocial']" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label for="cnpj" class="mb-1">{{fieldsLabels['cnpj']}}:</label>
                <input 
                    id="cnpj" 
                    formControlName="cnpj" 
                    pInputText 
                    mask="00.000.000/0000-00" 
                    [showMaskTyped]="true" 
                    [dropSpecialCharacters]="true"
                    [validation]="true"
                    fluid />
                <app-field-validation-message [control]="form.get('cnpj')" [label]="fieldsLabels['cnpj']" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-8">
                <label for="nomeFantasia" class="mb-1">{{fieldsLabels['nomeFantasia']}}:</label>
                <input 
                    id="nomeFantasia" 
                    formControlName="nomeFantasia" 
                    pInputText 
                    fluid 
                    />
                <app-field-validation-message [control]="form.get('nomeFantasia')" [label]="fieldsLabels['nomeFantasia']" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-5">
                <label for="segmentoDoCredorId" class="mb-1">{{fieldsLabels['segmentoDoCredorId']}}:</label>
                <p-select 
                    formControlName="segmentoDoCredorId" 
                    inputId="segmentoDoCredor" 
                    [options]="segmentoDoCredorOptions"
                    optionLabel="label" 
                    optionValue="value" 
                    appendTo="body"
                    placeholder="Selecione..."
                    fluid />            
                <app-field-validation-message [control]="form.get('segmentoDoCredorId')" [label]="fieldsLabels['segmentoDoCredorId']" />
            </div>
        </div>
        <p-divider class="mt-3" />
        <div class="row mt-2">
            <div class="col-12 text-end">
                <p-button 
                    icon="pi pi-times" 
                    label="Fechar" 
                    class="me-2" 
                    text 
                    (click)="closeDialog()"/>
                <p-button 
                    icon="pi pi-check" 
                    [label]="isLoading ? 'Executando...' : 'Salvar'" 
                    [loading]="isLoading" 
                    type="submit" 
                    [disabled]="form.invalid || isLoading"/>
            </div>    
        </div>
    </form>
</div>
