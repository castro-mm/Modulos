<div class="container-fluid">
    <form #f [formGroup]="form" (submit)="salvar()">
        <p-divider class="mt-1" />
        <div class="row mt-2">
            <div class="col-8">
                <label for="nome" class="mb-1">{{fieldsLabels['nome']}}</label>
                <input 
                    id="nome" 
                    formControlName="nome" 
                    pInputText 
                    required 
                    autofocus 
                    fluid />
                <app-field-validation-message [control]="form.get('nome')" [label]="fieldsLabels['nome']" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-8">
                <label for="email" class="mb-1">{{fieldsLabels['email']}}</label>
                <input 
                    id="email" 
                    type="email"
                    formControlName="email" 
                    pInputText 
                    required 
                    autofocus 
                    fluid />
                <app-field-validation-message [control]="form.get('email')" [label]="fieldsLabels['email']" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-4">
                <label for="cpf" class="mb-1">{{fieldsLabels['cpf']}}</label>
                <input 
                    id="cpf" 
                    formControlName="cpf" 
                    pInputText 
                    required 
                    autofocus 
                    mask="000.000.000-00" 
                    [showMaskTyped]="true" 
                    [dropSpecialCharacters]="true"
                    [validation]="true"
                    fluid />
                <app-field-validation-message [control]="form.get('cpf')" [label]="fieldsLabels['cpf']" />
            </div>
        </div>
        <p-divider class="mt-3" />
        <div class="row mt-2">
            <div class="col-12 text-end">
                <p-button 
                    icon="pi pi-times" 
                    label="Fechar" 
                    class="me-2" 
                    text 
                    (click)="closeDialog()"/>
                <p-button 
                    icon="pi pi-check" 
                    [label]="isLoading ? 'Executando...' : 'Salvar'" 
                    [loading]="isLoading" 
                    type="submit" 
                    [disabled]="form.invalid || isLoading"/>
            </div>    
        </div>
    </form>
</div>
