<div class="container-fluid">
    <app-breadcrumb/>
    <p-panel header="Filtros de Pesquisa" [toggleable]="true" [collapsed]="true" class="mb-4">
        <form [formGroup]="form" (submit)="listar()" #f>
            <p-divider class="mt-1" />
            <div class="row mt-2">            
                <div class="col-4">
                    <label for="nome" class="mb-1">Nome:</label>
                    <input 
                        id="nome" 
                        formControlName="nome" 
                        pInputText 
                        autofocus 
                        fluid />
                </div>
            </div>
            <p-divider class="mt-3" />
            <div class="row mt-3">
                <div class="col-12 text-end mt-1">
                    <p-button 
                        icon="pi pi-times" 
                        label="Limpar" 
                        severity="secondary" 
                        class="me-2" 
                        text 
                        (click)="f.reset()"/>
                    <p-button 
                        icon="pi pi-search" 
                        [loading]="isLoading" 
                        [label]="isLoading ? 'Executando...': 'Pesquisar'" 
                        severity="success" 
                        type="submit"/>
                </div>
            </div>
        </form>        
    </p-panel>    
    <app-table-list
        [cols]="columns"
        [rows]="10"
        [entityList]="entityList()"
        [modalSize]="modalSize"
        [globalFilterFields]="filterFields"
        [isLoading]="isLoading"
        [detailComponent]="detailComponent"
        (onListar)="listar()"
        (onExcluirVarios)="excluirVarios($event)"
        (onExcluir)="excluir($event)"
            />
</div>
